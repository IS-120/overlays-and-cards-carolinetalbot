<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../styles/main.css">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <link rel="shortcut icon" href="../favicon.ico">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="contact">
  <title>Contact us</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="../">Home</a></li>
        <li><a href="../about/">About</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
  </header>
  <h1>Contact</h1>
</body>
<form>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>
  <div class="fieldset-wrapper">
    <fieldset>
      <legend>Reason for Contact</legend>

      <input type="radio" id="custom" name="reason" value="custom">
      <label for="custom">Custom Art Request</label>

      <input type="radio" id="purchases" name="reason" value="purchases">
      <label for="purchases">Purchases/Returns</label>

      <input type="radio" id="questions" name="reason" value="questions">
      <label for="questions">Questions</label>

      <input type="radio" id="comments" name="reason" value="comments">
      <label for="comments">Comments</label>

      <input type="radio" id="other" name="reason">
      <label for="other">Other</label>

    </fieldset>
  </div>
  <div class="fieldset-wrapper">
    <label for="comments">Comments</label>
    <textarea id="comments" name="comments" rows="3" placeholder="Write your comments here!"></textarea>
    <button>Send</button>

  </div>
</form>
<script>
  document.querySelector(".menu-icon").addEventListener("click", function () {
    this.parentElement.classList.toggle("close");
  });
</script>

</html>
